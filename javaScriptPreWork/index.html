<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculadora JS</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="calc-container">
    <div class="calc">
        <div class="screen">
            <p id="screen">0</p>
        </div>
        <div class="numbers">
            <div class="key">
                <p id="one">1</p>
            </div>
            <div class="key">
                <p id="two">2</p>
            </div>
            <div class="key">
                <p id="three">3</p>
            </div>
            <div class="key">
                <p id="sum">+</p>
            </div>
        </div>
        <div class="numbers">
            <div class="key">
                <p id="four">4</p>
            </div>
            <div class="key">
                <p id="five">5</p>
            </div>
            <div class="key">
                <p id="six">6</p>
            </div>
            <div class="key">
                <p id="res">-</p>
            </div>
        </div>
        <div class="numbers">
            <div class="key">
                <p id="seven">7</p>
            </div>
            <div class="key">
                <p id="eight">8</p>
            </div>
            <div class="key">
                <p id="nine">9</p>
            </div>
            <div class="key">
                <p id="multiply">X</p>
            </div>
        </div>
        <div class="numbers">
            <div class="key">
                <p id="erase">C</p>
            </div>
            <div class="key">
                <p id="zero">0</p>
            </div>
            <div class="key">
                <p id="result">=</p>
            </div>
            <div class="key">
                <p id="division">/</p>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

<script src="https://replit.com/public/js/replit-badge.js" theme="pink" defer></script>
</body>

</html>
